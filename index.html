<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src='https://cdn.rawgit.com/naptha/tesseract.js/1.0.10/dist/tesseract.js'></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>OCRlibrary</title>
</head>
<body>
        <!-- <input id="myFileInput" type="file" accept="image/*capture=camera">
        For some reason it wont take a "file" input so I decided to use this
        -->
        <div class="container-fluild p-3 mb-2 bg-warning text-white text-center" >
            <h1><span>  MIT library OCR </span></h1>
        </div>
        <!-- Bootstrap Input -->

        <div class="input-group mb-3 p-2 " placeholder="Image URL">
                <input type="text" class="form-control" id="myFileInput" placeholder="Image URL" aria-label="Image URL" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" id="go_button" type="button">Proceed</button>
                </div>
        </div>

        <!-- <input type="text" id="myFileInput" placeholder="Image URL"  />-->
       
        <!--<input type="button" class="btn btn-outline-success mx-auto btn-sm mt-1 p-1 my-4 " id="go_button" value="Run"/>
        -->
                <div class="card text-white bg-primary mb-3 p-2 m-2" style="max-width:auto;">
                        <div class="card-block">
                          <h5 class="card-title text-center">Result</h5>
                          <p class="card-text">
                              <div id="ocr_results" class="text-center">
                                  <!-- Results would display here -->
                          </div></p>
                        </div>
                      </div>
                    </div>

        <div id="ocr_status" class="p-2 m-2"> </div>

       
        <input type="button" class="btn btn-outline-primary p-2 m-2" value="Refresh Page" onClick="window.location.reload()">

        <script>
            function runOCR(myFileInput) {
                Tesseract.recognize(myFileInput)
                .then(function(result) {
                    document.getElementById("ocr_results")
                            .innerText = result.text;
                }).progress(function(result) {
                    document.getElementById("ocr_status")
                            .innerText = result["status"] + " (" +
                                (result["progress"] * 100) + "%)";
                });
            }
            //Event Listner       
                document.getElementById("go_button")
                .addEventListener("click", function(e) {
                var myFileInput = document.getElementById("myFileInput").value;
                runOCR(myFileInput);
                    
                   
        });
        
       

        </script>


</body>
</html>
