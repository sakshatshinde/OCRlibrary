<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src='https://cdn.rawgit.com/naptha/tesseract.js/1.0.10/dist/tesseract.js'></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>OCRlibrary</title>
</head>
<body>
        <!-- <input id="myFileInput" type="file" accept="image/*capture=camera"> -->
        
        <input type="text" id="myFileInput" placeholder="Image URL"  />
       
        <input type="button" class="btn btn-outline-success mx-auto" id="go_button" value="Run"/>
        <!--<div id="ocr_results">-->
            
                <div class="card text-white bg-primary mb-3" style="max-width:auto;">
                        <div class="card-block">
                          <h5 class="card-title">Result</h5>
                          <p class="card-text"><div id="ocr_results"></div></p>
                        </div>
                      </div>
        
        <div id="ocr_status"> </div>

        <script>
            function runOCR(myFileInput) {
                Tesseract.recognize(myFileInput)
                .then(function(result) {
                    document.getElementById("ocr_results")
                            .innerText = result.text;
                }).progress(function(result) {
                    document.getElementById("ocr_status")
                            .innerText = result["status"] + " (" +
                                (result["progress"] * 100) + "%)";
                });
            }
            //Event Listner       
                document.getElementById("go_button")
                .addEventListener("click", function(e) {
                var myFileInput = document.getElementById("myFileInput").value;
                runOCR(myFileInput);
        });
        </script>
</body>
</html>
